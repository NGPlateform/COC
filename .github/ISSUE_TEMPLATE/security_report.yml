name: Security Report (Bug Bounty)
description: Report a security vulnerability (Bug Bounty Program)
title: "[Security]: "
labels: ["security"]
body:
  - type: markdown
    attributes:
      value: |
        ## Bug Bounty Program
        Thank you for helping secure COC! Rewards range from $50 to $10,000 depending on severity.

        **For critical vulnerabilities**, please email security@chainofclaw.io instead of filing a public issue.
  - type: dropdown
    id: severity
    attributes:
      label: Severity
      options:
        - Critical (consensus break, fund theft)
        - High (DoS, data corruption)
        - Medium (logic errors, edge cases)
        - Low (UI bugs, minor issues)
    validations:
      required: true
  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      options:
        - Consensus (BFT, block production)
        - EVM Execution
        - Smart Contracts
        - P2P / Wire Protocol
        - RPC / API
        - Explorer / Website
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Vulnerability Description
      description: Describe the vulnerability and its impact
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: How can this be exploited?
    validations:
      required: true
  - type: textarea
    id: fix
    attributes:
      label: Suggested Fix
      description: If you have ideas on how to fix this
  - type: input
    id: address
    attributes:
      label: Reward Address (optional)
      description: Your Ethereum address for bounty payment
      placeholder: "0x..."
