name: Bug Report
description: Report a bug in COC node, explorer, website, or contracts
title: "[Bug]: "
labels: ["bug"]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component
      options:
        - Node (consensus, EVM, RPC, P2P)
        - Explorer
        - Website
        - Smart Contracts
        - Faucet
        - Documentation
    validations:
      required: true
  - type: textarea
    id: description
    attributes:
      label: Description
      description: What happened?
      placeholder: A clear description of the bug...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this?
      placeholder: |
        1. Run '...'
        2. Send request to '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What should have happened?
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs / Screenshots
      description: Paste relevant logs or screenshots
  - type: input
    id: version
    attributes:
      label: Version / Commit
      description: "Git commit hash or version"
      placeholder: "e.g., 88927aa"
  - type: dropdown
    id: network
    attributes:
      label: Network
      options:
        - Prowl Testnet
        - Local Devnet
        - Other
